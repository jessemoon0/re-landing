<!--
EMMET CODE FOR all 6 CARDS
.home*6>img.home__img[src=img/house-$.jpeg]+svg.home__like>use[xlink:href=img/sprite.svg#icon-heart-full]^h5.home__name{Good Home}+.home__location>svg>use[xlink:href=img/sprite.svg#icon-map-pin]^p{World}^.home__rooms>svg>use[xlink:href=img/sprite.svg#icon-profile-male]^p{5 rooms}^.home__area>svg>use[xlink:href=img/sprite.svg#icon-expand]^p{325 m}>sup{2}^^.home__price>svg>use[xlink:href=img/sprite.svg#icon-key]^p{1,200,000}^button.btn.home__btn{Contact Realtor}
-->

<div class="home">

  <img [src]="'../../../assets/img/' + homeImg"
       [alt]="homeTitle"
       class="home__img">

  <svg class="home__like" *ngIf="isFavorite">
    <use xlink:href="../../../assets/img/sprite.svg#icon-heart-full"
         href="../../../assets/img/sprite.svg#icon-heart-full">
    </use>
  </svg>

  <h5 class="home__name">{{homeTitle}}</h5>

  <div class="home__location">
    <svg>
      <use xlink:href="../../../assets/img/sprite.svg#icon-map-pin"></use>
    </svg>
    <p>{{country}}</p>
  </div>

  <div class="home__rooms">
    <svg>
      <use xlink:href="../../../assets/img/sprite.svg#icon-profile-male"
           href="../../../assets/img/sprite.svg#icon-profile-male">
      </use>
    </svg>
    <p>{{rooms}} rooms</p>
  </div>

  <div class="home__area">
    <svg>
      <use xlink:href="../../../assets/img/sprite.svg#icon-expand"
           href="../../../assets/img/sprite.svg#icon-expand">
      </use>
    </svg>
    <p>{{sqMeters}} m<sup>2</sup></p>
  </div>

  <div class="home__price">
    <svg>
      <use xlink:href="../../../assets/img/sprite.svg#icon-key"
           href="../../../assets/img/sprite.svg#icon-key">
      </use>
    </svg>
    <p>{{price | currency:'USD':'symbol':'1.0-0'}}</p>
  </div>

  <button class="btn home__btn">Contact Realtor</button>

</div>
